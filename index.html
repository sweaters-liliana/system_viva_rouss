<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF00FF">
    <title>VIVA ROUSS by Liliana</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --fucsia: #FF00FF;
            --negro-mate: #121212;
            --negro-puro: #000000;
        }

        body {
            background-color: var(--negro-puro);
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 20px 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 5vh;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(3rem, 12vw, 4.5rem);
            color: var(--fucsia);
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            color: #ffffff;
            display: block;
            text-align: right;
            margin-top: -5px;
            margin-bottom: 40px;
            padding-right: 15px;
            font-weight: 700;
        }

        #install-btn {
            display: none;
            background: var(--fucsia);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Estilo de Tarjetas con PNG */
        .link-card {
            background: var(--negro-mate);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 10px 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            position: relative;
            min-height: 70px; /* Altura mínima para que quepa el icono */
        }

        .link-card:hover {
            border-color: var(--fucsia);
            transform: scale(1.02);
            background: #1a1a1a;
        }

        /* CONFIGURACIÓN DE LOS ICONOS PNG */
        .custom-icon {
            width: 45px;
            height: 45px;
            object-fit: contain; /* Asegura que el PNG no se deforme */
            margin-right: 15px;
            filter: drop-shadow(0 0 5px rgba(255,0,255,0.3)); /* Brillo suave al icono */
        }

        .link-text {
            font-size: 1.1rem;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        .delete-btn {
            background: none; border: none; color: #444; padding: 10px; cursor: pointer; z-index: 10;
        }
        .delete-btn:hover { color: #ff4444; }

        #admin-panel {
            display: none;
            background: #0a0a0a;
            border: 1px dashed var(--fucsia);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }

        input, .save-btn {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 8px; border: 1px solid #333;
            background: #1a1a1a; color: white; box-sizing: border-box;
        }
        
        label { font-size: 0.8rem; color: #888; margin-bottom: 5px; display: block; }

        .save-btn {
            background: var(--fucsia); border: none; font-family: 'Black Ops One';
            font-size: 1.1rem; cursor: pointer; margin-top: 10px;
        }

        #admin-toggle {
            margin-top: 50px; background: none; border: none; color: #222; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIVA ROUSS</h1>
        <span class="subtitle">by Liliana</span>

        <button id="install-btn"><i class="fas fa-download"></i> INSTALAR APP</button>

        <div id="links-container">
            </div>

        <button id="admin-toggle" onclick="toggleAdmin()">⚙️</button>

        <div id="admin-panel">
            <h2 style="color:var(--fucsia); font-size: 1.2rem; margin-top:0; text-align:center;">ADMINISTRAR</h2>
            
            <label>1. Título del Botón</label>
            <input type="text" id="titulo" placeholder="Ej: Mi Instagram">
            
            <label>2. Enlace (Link)</label>
            <input type="url" id="url" placeholder="https://...">

            <label>3. Nombre exacto del PNG (Opcional)</label>
            <input type="text" id="nombreIcono" placeholder="Ej: camara (Déjalo vacío para automático)">
            <small style="color:#555; display:block; margin-top:-10px; margin-bottom:10px; font-size:0.7rem;">
                *Si lo dejas vacío, buscaré una imagen llamada "mi_instagram.png" en tu GitHub.
            </small>
            
            <button class="save-btn" onclick="agregarEnlace()">GUARDAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ==========================================
        //  CONFIGURACIÓN DE TUS ICONOS (GITHUB)
        // ==========================================
        // Cambia esto por la URL de tu carpeta en GitHub donde subirás los PNGs.
        // Asegúrate de usar el enlace "raw" o de GitHub Pages.
        // Ejemplo: "https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/iconos/"
        // IMPORTANTE: Deja la barra "/" al final.
        
        const REPO_URL = "https://raw.githubusercontent.com/sweaters-liliana/system_viva_rouss/refs/heads/main/"; 
        const DEFAULT_ICON = "https://cdn-icons-png.flaticon.com/512/7794/7794505.png"; // Icono estrella por si falla

        // ==========================================

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- MANIFIESTO Y SW ---
        const manifest = {
            "name": "VIVA ROUSS", "short_name": "ROUSS", "start_url": ".", "display": "standalone",
            "background_color": "#000000", "theme_color": "#FF00FF",
            "icons": [{"src": "https://ui-avatars.com/api/?name=VR&background=FF00FF&color=fff&size=512", "sizes": "512x512", "type": "image/png"}]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.head.appendChild(Object.assign(document.createElement('link'), {rel: 'manifest', href: URL.createObjectURL(manifestBlob)}));

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(URL.createObjectURL(new Blob([`self.addEventListener('fetch', function(e){});`], {type: 'application/javascript'})));
        }

        // --- INSTALACIÓN ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('install-btn').style.display = 'inline-block'; });
        document.getElementById('install-btn').addEventListener('click', async () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; document.getElementById('install-btn').style.display = 'none'; }});

        // --- FIREBASE Y LÓGICA DE ICONOS ---
        const q = query(collection(db, "enlaces"), orderBy("creado", "asc"));
        
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('links-container');
            container.innerHTML = "";
            
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                // 1. Determinar el nombre del archivo PNG
                let iconFileName;

                if (data.nombreIcono && data.nombreIcono.trim() !== "") {
                    // Si el usuario especificó un nombre manual, úsalo (ej: "camara")
                    iconFileName = data.nombreIcono.trim();
                } else {
                    // LÓGICA AUTOMÁTICA: Convertir Título a nombre de archivo
                    // "Mi Instagram" -> "mi_instagram"
                    iconFileName = data.titulo
                        .toLowerCase()
                        .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Quitar acentos
                        .replace(/ /g, "_") // Espacios por guiones bajos
                        .replace(/[^a-z0-9_]/g, ""); // Quitar caracteres raros
                }

                // Asegurar extensión .png (si el usuario no la puso)
                if (!iconFileName.endsWith('.png')) iconFileName += '.png';

                const finalIconUrl = REPO_URL + iconFileName;

                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <a href="${data.url}" target="_blank" style="display:flex; align-items:center; width:100%; text-decoration:none; color:white;">
                        <img src="${finalIconUrl}" class="custom-icon" onerror="this.onerror=null;this.src='${DEFAULT_ICON}';">
                        <span class="link-text">${data.titulo}</span>
                    </a>
                    <button class="delete-btn" onclick="eliminar('${id}')"><i class="fas fa-trash"></i></button>
                `;
                container.appendChild(card);
            });
        });

        window.agregarEnlace = async () => {
            const titulo = document.getElementById('titulo').value;
            const url = document.getElementById('url').value;
            const nombreIcono = document.getElementById('nombreIcono').value; // Opcional

            if (!titulo || !url) return;
            
            await addDoc(collection(db, "enlaces"), {
                titulo, 
                url, 
                nombreIcono, // Guardamos lo que escribió (o vacío)
                creado: serverTimestamp()
            });
            
            document.getElementById('titulo').value = "";
            document.getElementById('url').value = "";
            document.getElementById('nombreIcono').value = "";
            toggleAdmin();
        };

        window.eliminar = async (id) => {
            if(confirm("¿Borrar enlace?")) await deleteDoc(doc(db, "enlaces", id));
        };

        window.toggleAdmin = () => {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        };
    </script>
</body>
</html>
