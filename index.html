<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF00FF">
    <title>VIVA ROUSS by Liliana</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --fucsia: #FF00FF;
            --negro-mate: #121212;
            --negro-puro: #000000;
        }

        body {
            background-color: var(--negro-puro);
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 20px 40px 20px;
        }

        /* Contenedor Principal Adaptable */
        .container {
            width: 100%;
            max-width: 450px; /* Tama帽o ideal escritorio/m贸vil */
            text-align: center;
            margin-top: 5vh;
        }

        /* Tipograf铆a Pedida */
        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(3rem, 12vw, 4.5rem);
            color: var(--fucsia);
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            color: #ffffff;
            display: block;
            text-align: right;
            margin-top: -5px;
            margin-bottom: 40px;
            padding-right: 15px;
            font-weight: 700;
        }

        /* Bot贸n de Instalaci贸n */
        #install-btn {
            display: none;
            background: var(--fucsia);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Estilo de Enlaces */
        .link-card {
            background: var(--negro-mate);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 16px 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            position: relative;
        }

        .link-card:hover {
            border-color: var(--fucsia);
            transform: scale(1.02);
            background: #1a1a1a;
        }

        .link-icon {
            font-size: 1.5rem;
            width: 40px;
            color: var(--fucsia);
            margin-right: 15px;
        }

        .link-text {
            font-size: 1.1rem;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        /* Bot贸n Borrar */
        .delete-btn {
            background: none; border: none; color: #444; padding: 10px; cursor: pointer;
        }
        .delete-btn:hover { color: #ff4444; }

        /* Panel Admin */
        #admin-panel {
            display: none;
            background: #0a0a0a;
            border: 1px dashed var(--fucsia);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        input, select, .save-btn {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 8px; border: 1px solid #333;
            background: #1a1a1a; color: white; box-sizing: border-box;
        }

        .save-btn {
            background: var(--fucsia); border: none; font-family: 'Black Ops One';
            font-size: 1.1rem; cursor: pointer;
        }

        #admin-toggle {
            margin-top: 50px; background: none; border: none; color: #222; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIVA ROUSS</h1>
        <span class="subtitle">by Liliana</span>

        <button id="install-btn"><i class="fas fa-download"></i> INSTALAR APP</button>

        <div id="links-container">
            </div>

        <button id="admin-toggle" onclick="toggleAdmin()">锔</button>

        <div id="admin-panel">
            <h2 style="color:var(--fucsia); font-size: 1.2rem; margin-top:0;">NUEVOS VNCULOS</h2>
            <input type="text" id="titulo" placeholder="Nombre del enlace">
            <input type="url" id="url" placeholder="https://ejemplo.com">
            <select id="icono">
                <option value="fa-solid fa-link"> Enlace</option>
                <option value="fa-brands fa-instagram"> Instagram</option>
                <option value="fa-brands fa-tiktok"> TikTok</option>
                <option value="fa-brands fa-whatsapp"> WhatsApp</option>
                <option value="fa-brands fa-youtube"> YouTube</option>
                <option value="fa-solid fa-heart"> Otros</option>
            </select>
            <button class="save-btn" onclick="agregarEnlace()">GUARDAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // CONFIGURACIN DE TU BASE DE DATOS
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 1. GENERADOR DE MANIFIESTO Y SW (TODO EN UNO) ---
        const manifest = {
            "name": "VIVA ROUSS",
            "short_name": "ROUSS",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#FF00FF",
            "icons": [{
                "src": "https://ui-avatars.com/api/?name=VR&background=FF00FF&color=fff&size=512",
                "sizes": "512x512",
                "type": "image/png"
            }]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        const manifestTag = document.createElement('link');
        manifestTag.rel = 'manifest';
        manifestTag.href = manifestURL;
        document.head.appendChild(manifestTag);

        // Service Worker Virtual
        const swCode = `self.addEventListener('fetch', function(e){});`;
        const swBlob = new Blob([swCode], {type: 'application/javascript'});
        const swURL = URL.createObjectURL(swBlob);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swURL);
        }

        // --- 2. LGICA DE INSTALACIN ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'inline-block';
        });

        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-btn').style.display = 'none';
            }
        });

        // --- 3. LGICA DE FIREBASE ---
        const q = query(collection(db, "enlaces"), orderBy("creado", "asc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('links-container');
            container.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <a href="${data.url}" target="_blank" style="display:flex; align-items:center; width:100%; text-decoration:none; color:white;">
                        <i class="${data.icono} link-icon"></i>
                        <span class="link-text">${data.titulo}</span>
                    </a>
                    <button class="delete-btn" onclick="eliminar('${id}')"><i class="fas fa-trash"></i></button>
                `;
                container.appendChild(card);
            });
        });

        window.agregarEnlace = async () => {
            const titulo = document.getElementById('titulo').value;
            const url = document.getElementById('url').value;
            const icono = document.getElementById('icono').value;
            if (!titulo || !url) return;
            await addDoc(collection(db, "enlaces"), {
                titulo, url, icono, creado: serverTimestamp()
            });
            document.getElementById('titulo').value = "";
            document.getElementById('url').value = "";
            toggleAdmin();
        };

        window.eliminar = async (id) => {
            if(confirm("驴Borrar enlace?")) await deleteDoc(doc(db, "enlaces", id));
        };

        window.toggleAdmin = () => {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        };
    </script>
</body>
</html>
