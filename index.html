<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVA ROUSS by Liliana</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ESTILOS VISUALES --- */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 40px;
            position: relative;
        }

        /* T√≠tulos */
        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem;
            color: #FF00FF;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ffffff;
            margin-top: -5px;
            margin-bottom: 50px;
            display: block;
            text-align: right;
            padding-right: 20px;
            opacity: 0.9;
        }

        /* Tarjetas de Enlaces */
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-card:hover {
            background: rgba(255, 0, 255, 0.15);
            border-color: #FF00FF;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.2);
        }

        .link-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
            color: #FF00FF;
        }

        .link-text {
            font-size: 1.1rem;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        /* Bot√≥n de borrar (visible solo para admin) */
        .delete-btn {
            background: none;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        .delete-btn:hover { color: red; }

        /* --- PANEL DE ADMINISTRACI√ìN --- */
        #admin-toggle {
            margin-top: 50px;
            background: none;
            border: none;
            color: #333;
            font-size: 0.8rem;
            cursor: pointer;
        }

        #admin-panel {
            display: none; /* Oculto por defecto */
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #FF00FF;
            border-radius: 10px;
            background: #1a1a1a;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group { margin-bottom: 10px; text-align: left; }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF00FF;
        }

        button.save-btn {
            width: 100%;
            padding: 12px;
            background-color: #FF00FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Black Ops One', cursive;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button.save-btn:hover { background-color: #d400d4; }

    </style>
</head>
<body>

    <div class="container">
        <h1>VIVA ROUSS</h1>
        <span class="subtitle">by Liliana</span>

        <div id="links-container">
            <p style="color:gray; font-size:0.9rem">Cargando...</p>
        </div>

        <button id="admin-toggle" onclick="toggleAdmin()">‚öôÔ∏è Gestionar Enlaces</button>

        <div id="admin-panel">
            <h3 style="color:#FF00FF; margin-top:0;">Nuevo Enlace</h3>
            
            <div class="input-group">
                <input type="text" id="titulo" placeholder="T√≠tulo (ej: Mi Instagram)">
            </div>
            
            <div class="input-group">
                <input type="url" id="url" placeholder="Link (ej: https://instagram.com/...)">
            </div>
            
            <div class="input-group">
                <select id="icono">
                    <option value="fa-solid fa-link">üîó Gen√©rico</option>
                    <option value="fa-brands fa-instagram">üì∏ Instagram</option>
                    <option value="fa-brands fa-whatsapp">üí¨ WhatsApp</option>
                    <option value="fa-brands fa-tiktok">üéµ TikTok</option>
                    <option value="fa-brands fa-facebook">üìò Facebook</option>
                    <option value="fa-brands fa-twitter">üê¶ Twitter/X</option>
                    <option value="fa-brands fa-youtube">‚ñ∂Ô∏è YouTube</option>
                    <option value="fa-solid fa-envelope">‚úâÔ∏è Correo</option>
                    <option value="fa-solid fa-location-dot">üìç Ubicaci√≥n</option>
                </select>
            </div>

            <button class="save-btn" onclick="agregarEnlace()">GUARDAR ENLACE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. ESCUCHAR ENLACES EN TIEMPO REAL (Leer)
        // Usamos onSnapshot para que si agregas uno, aparezca al instante sin recargar.
        const q = query(collection(db, "enlaces"), orderBy("creado", "asc"));
        
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('links-container');
            container.innerHTML = ""; // Limpiar lista

            if (snapshot.empty) {
                container.innerHTML = "<p>No hay enlaces. ¬°Agrega uno abajo!</p>";
            }

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                // Crear HTML
                const card = document.createElement('div');
                card.className = 'link-card';
                
                // Icono y Texto son clickeables y llevan al link
                card.innerHTML = `
                    <a href="${data.url}" target="_blank" style="display:flex; align-items:center; width:100%; text-decoration:none; color:white;">
                        <i class="${data.icono} link-icon"></i>
                        <span class="link-text">${data.titulo}</span>
                    </a>
                    <button class="delete-btn" onclick="eliminar('${id}')"><i class="fas fa-trash"></i></button>
                `;
                
                container.appendChild(card);
            });
        });

        // 2. FUNCI√ìN PARA AGREGAR (Crear)
        window.agregarEnlace = async () => {
            const titulo = document.getElementById('titulo').value;
            const url = document.getElementById('url').value;
            const icono = document.getElementById('icono').value;
            const btn = document.querySelector('.save-btn');

            if (!titulo || !url) return alert("Por favor escribe un t√≠tulo y un link");

            try {
                btn.innerText = "Guardando...";
                
                // Esto CREA la colecci√≥n 'enlaces' autom√°ticamente si no existe
                await addDoc(collection(db, "enlaces"), {
                    titulo: titulo,
                    url: url,
                    icono: icono,
                    creado: serverTimestamp() // Para ordenar por fecha de creaci√≥n
                });

                // Limpiar formulario
                document.getElementById('titulo').value = "";
                document.getElementById('url').value = "";
                btn.innerText = "GUARDAR ENLACE";
                alert("¬°Enlace guardado con √©xito!");

            } catch (e) {
                console.error("Error: ", e);
                alert("Error al guardar. Revisa la consola o las reglas de Firebase.");
                btn.innerText = "GUARDAR ENLACE";
            }
        }

        // 3. FUNCI√ìN PARA ELIMINAR (Borrar)
        // La exponemos a window para poder llamarla desde el HTML
        window.eliminar = async (id) => {
            if(confirm("¬øSeguro que quieres borrar este enlace?")) {
                await deleteDoc(doc(db, "enlaces", id));
            }
        }

        // 4. MOSTRAR/OCULTAR ADMIN
        window.toggleAdmin = () => {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
