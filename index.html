<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF00FF">
    <title>VIVA ROUSS by Liliana</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* TEMA POR DEFECTO: NEON */
            --primary: #FF00FF;
            --bg-color: #000000;
            --bg-gradient: radial-gradient(circle at top, #1a1a1a 0%, #000000 100%);
            --card-bg: #121212;
            --text-color: #ffffff;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 10px 80px 10px; /* Padding bottom extra para el movil */
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            margin-top: 3vh;
            position: relative;
            z-index: 1;
        }

        /* HEADER */
        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--primary);
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: color 0.5s ease;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--text-color);
            display: block;
            text-align: right;
            max-width: 500px;
            margin: -5px auto 20px auto;
            padding-right: 20px;
        }

        /* BARRA DE HERRAMIENTAS (Vistas y Temas) */
        .toolbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tool-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover, .tool-btn.active {
            background: var(--primary);
            color: #000; /* Texto oscuro para contraste con color primario brillante */
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* BOTN INSTALAR PWA */
        #install-btn {
            display: none;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px auto;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

        /* CONTENEDOR DE LINKS (GRID SYSTEM) */
        #links-container {
            display: grid;
            gap: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* ESTILOS DE TARJETA */
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .link-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .custom-icon {
            width: 45px;
            height: 45px;
            object-fit: contain;
            margin-right: 15px;
            filter: drop-shadow(0 0 2px var(--primary));
            transition: transform 0.2s;
        }

        .link-text {
            font-size: 1rem;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
            word-break: break-word;
            color: var(--text-color);
        }

        /* BOTONES DE ACCIN (Editar/Borrar) */
        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-left: 10px;
        }
        .action-btn {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px;
        }
        .action-btn:hover { color: var(--primary); }
        .delete-btn:hover { color: #ff4444; }

        /* --- MODOS DE VISTA (Clases din谩micas) --- */
        
        /* 1. Lista (Default) */
        .view-list { grid-template-columns: 1fr; max-width: 500px; margin: 0 auto; }

        /* 2. Columnas (3) */
        .view-columns { grid-template-columns: repeat(3, 1fr); }
        @media (max-width: 768px) { .view-columns { grid-template-columns: repeat(2, 1fr); } }

        /* 3. Mosaico (Masonry Simulado) */
        .view-mosaic { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        .view-mosaic .link-card { flex-direction: column; text-align: center; padding: 20px 10px; }
        .view-mosaic .custom-icon { margin: 0 0 10px 0; width: 60px; height: 60px; }
        .view-mosaic .link-text { text-align: center; font-size: 0.9rem; }
        .view-mosaic .card-actions { flex-direction: row; margin-left: 0; margin-top: 10px; justify-content: center;}

        /* 4. Galer铆a */
        .view-gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        .view-gallery .link-card { height: 180px; flex-direction: column; justify-content: center; background-size: cover; position: relative; }
        .view-gallery .custom-icon { width: 80px; height: 80px; margin-bottom: 10px; }
        
        /* --- VENTANA FLOTANTE (OVERLAY) --- */
        #window-overlay {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            background: #1e1e1e;
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 9999;
            flex-direction: column;
            overflow: hidden;
            /* Resize CSS Nativo */
            resize: both; 
            overflow: auto; 
            min-width: 300px;
            min-height: 400px;
        }

        /* Cabecera de la ventana (Drag Handle) */
        .window-header {
            background: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 1px solid var(--primary);
            user-select: none;
        }

        .window-title { font-weight: bold; color: var(--primary); font-size: 0.9rem; }
        
        .window-controls button {
            background: none; border: none; color: white; margin-left: 5px; cursor: pointer; font-size: 1rem;
        }
        .window-controls button:hover { color: var(--primary); }

        /* Contenido Iframe */
        .window-content {
            flex-grow: 1;
            position: relative;
            background: white;
            overflow: hidden;
            height: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: 0 0;
            transition: transform 0.2s;
        }

        /* Footer de la ventana (Zoom) */
        .window-footer {
            background: #111;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }
        .zoom-controls button {
            background: #333; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
        }

        /* Estado minimizado */
        #window-overlay.minimized {
            height: 40px !important;
            width: 200px !important;
            resize: none;
            overflow: hidden;
            top: auto !important;
            bottom: 10px;
            left: 10px !important;
        }
        #window-overlay.minimized .window-content, 
        #window-overlay.minimized .window-footer { display: none; }

        /* Estado maximizado */
        #window-overlay.maximized {
            top: 0 !important; left: 0 !important;
            width: 100% !important; height: 100% !important;
            border-radius: 0; resize: none;
        }

        /* --- ADMIN PANEL --- */
        #admin-panel {
            display: none;
            background: var(--card-bg);
            border: 1px dashed var(--primary);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        input, .save-btn {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 8px; border: 1px solid #333;
            background: #000; color: white; box-sizing: border-box;
        }
        .save-btn {
            background: var(--primary); border: none; font-family: 'Black Ops One';
            font-size: 1.1rem; cursor: pointer; margin-top: 10px; color: #000;
        }
        #admin-toggle {
            margin-top: 30px; background: none; border: none; color: #333; cursor: pointer;
        }
        
        /* Modal Temas */
        #theme-modal {
            display: none;
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 10000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .theme-content {
            background: #222; padding: 25px; border-radius: 20px; text-align: center; border: 2px solid var(--primary);
            max-width: 90%; width: 400px;
        }
        .theme-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .theme-option {
            width: 50px; height: 50px; 
            border-radius: 50%; 
            cursor: pointer; 
            border: 3px solid #444;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
        }
        .theme-option:hover {
            transform: scale(1.1);
            border-color: #fff;
        }
        .theme-label {
            display: block; font-size: 0.75rem; color: #ccc; margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIVA ROUSS</h1>
        <span class="subtitle">by Liliana</span>

                <div style="text-align:center;">

                 <div style="text-align:center;">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, updateDoc, setDoc, doc, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // CONFIGURACIN
        const REPO_URL = "https://raw.githubusercontent.com/sweaters-liliana/system_viva_rouss/refs/heads/main/"; 
        const DEFAULT_ICON = "https://cdn-icons-png.flaticon.com/512/7794/7794505.png";
        const PIN_SECRET = "13524680";

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- PWA MANIFIESTO ---
        const manifest = {
            "name": "VIVA ROUSS", "short_name": "ROUSS", "start_url": ".", "display": "standalone",
            "background_color": "#000000", "theme_color": "#FF00FF",
            "icons": [{"src": "https://ui-avatars.com/api/?name=VR&background=FF00FF&color=fff&size=512", "sizes": "512x512", "type": "image/png"}]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.head.appendChild(Object.assign(document.createElement('link'), {rel: 'manifest', href: URL.createObjectURL(manifestBlob)}));

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(URL.createObjectURL(new Blob([`self.addEventListener('fetch', function(e){});`], {type: 'application/javascript'})));
        }

        // --- PWA INSTALACIN ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { 
            e.preventDefault(); 
            deferredPrompt = e; 
            document.getElementById('install-btn').style.display = 'inline-block'; 
        });
        document.getElementById('install-btn').addEventListener('click', async () => { 
            if (deferredPrompt) { 
                deferredPrompt.prompt(); 
                const { outcome } = await deferredPrompt.userChoice;
                if(outcome === 'accepted') document.getElementById('install-btn').style.display = 'none';
                deferredPrompt = null; 
            }
        });

        // ==========================================================
        // SISTEMA DE CONFIGURACIN GLOBAL (PERSISTENCIA DE TEMAS Y VISTAS)
        // ==========================================================
        
        // Referencia al documento de configuraci贸n global
        const configRef = doc(db, "config", "global");

        // Escuchar cambios en la configuraci贸n (Tema/Vista) desde Firebase en tiempo real
        onSnapshot(configRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                
                // Aplicar tema si existe en DB
                if (data.tema) {
                    aplicarTemaVisual(data.tema.primary, data.tema.bg, data.tema.card, data.tema.text);
                }
                
                // Aplicar vista si existe en DB
                if (data.vista) {
                    aplicarVistaVisual(data.vista);
                }
            } else {
                // Si no existe configuraci贸n, crearla por defecto (opcional)
                console.log("Configuraci贸n no encontrada, usando defaults localmente.");
            }
        });

        // Funci贸n que SLO aplica cambios visuales del tema (sin guardar)
        function aplicarTemaVisual(primary, bg, card, text) {
            const root = document.documentElement;
            root.style.setProperty('--primary', primary);
            root.style.setProperty('--bg-color', bg);
            // Ajustar gradiente seg煤n si es claro u oscuro
            if(bg === '#f0f0f0') {
                 root.style.setProperty('--bg-gradient', 'linear-gradient(to bottom, #ffffff, #e0e0e0)');
                 root.style.setProperty('--border-color', '#ccc');
            } else {
                 root.style.setProperty('--bg-gradient', `radial-gradient(circle at top, #2a2a2a 0%, ${bg} 100%)`);
                 root.style.setProperty('--border-color', '#333');
            }
            root.style.setProperty('--card-bg', card);
            root.style.setProperty('--text-color', text);
            document.querySelector('meta[name="theme-color"]').setAttribute('content', primary);
        }

        // Funci贸n que SLO aplica cambios visuales de la vista (sin guardar)
        function aplicarVistaVisual(claseVista) {
            const container = document.getElementById('links-container');
            container.className = ""; // Limpiar clases anteriores
            container.id = "links-container"; // Asegurar ID
            container.classList.add(claseVista); // A帽adir nueva

            // Actualizar botones activos en la UI
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            if(claseVista === 'view-list') document.querySelector('.toolbar button:nth-child(1)').classList.add('active');
            if(claseVista === 'view-columns') document.querySelector('.toolbar button:nth-child(2)').classList.add('active');
            if(claseVista === 'view-mosaic') document.querySelector('.toolbar button:nth-child(3)').classList.add('active');
            if(claseVista === 'view-gallery') document.querySelector('.toolbar button:nth-child(4)').classList.add('active');
        }

        // ----------------------------------------------------------
        // ACCIONES DEL USUARIO (Guardan en DB)
        // ----------------------------------------------------------

        // Usuario cambia el tema -> Se guarda en Firestore
        window.usuarioCambiaTema = async (primary, bg, card, text) => {
            // Aplicaci贸n optimista (inmediata)
            aplicarTemaVisual(primary, bg, card, text);
            document.getElementById('theme-modal').style.display = 'none';

            // Guardar en DB
            try {
                await setDoc(configRef, { 
                    tema: { primary, bg, card, text } 
                }, { merge: true });
            } catch (e) {
                console.error("Error guardando tema:", e);
            }
        };

        // Usuario cambia la vista -> Se guarda en Firestore
        window.usuarioCambiaVista = async (claseVista) => {
            // Aplicaci贸n optimista
            aplicarVistaVisual(claseVista);

            // Guardar en DB
            try {
                await setDoc(configRef, { 
                    vista: claseVista 
                }, { merge: true });
            } catch (e) {
                console.error("Error guardando vista:", e);
            }
        };

        window.mostrarTemas = () => {
            document.getElementById('theme-modal').style.display = 'flex';
        };


        // ==========================================================
        // LGICA DE ENLACES (CRUD)
        // ==========================================================
        const q = query(collection(db, "enlaces"), orderBy("creado", "asc"));
        
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('links-container');
            container.innerHTML = "";
            
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                let iconFileName = data.nombreIcono && data.nombreIcono.trim() !== "" 
                    ? data.nombreIcono.trim() 
                    : data.titulo.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ /g, "_").replace(/[^a-z0-9_]/g, "");
                
                if (!iconFileName.endsWith('.png')) iconFileName += '.png';
                const finalIconUrl = REPO_URL + iconFileName;

                const card = document.createElement('div');
                card.className = 'link-card';
                // El div principal abre la ventana
                card.onclick = (e) => {
                    // Evitar abrir ventana si se hizo clic en los botones de editar/borrar
                    if(e.target.closest('.action-btn')) return;
                    abrirVentana(data.url, data.titulo);
                };

                card.innerHTML = `
                    <img src="${finalIconUrl}" class="custom-icon" onerror="this.onerror=null;this.src='${DEFAULT_ICON}';">
                    <span class="link-text">${data.titulo}</span>
                    <div class="card-actions">
                        <button class="action-btn edit-btn" onclick="iniciarEdicion('${id}', '${data.titulo}', '${data.url}', '${data.nombreIcono || ''}')"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" onclick="intentarBorrar('${id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        // --- LGICA DE VENTANA FLOTANTE ---
        const winOverlay = document.getElementById('window-overlay');
        const winHeader = document.getElementById('window-header');
        const winIframe = document.getElementById('win-iframe');
        const winTitle = document.getElementById('win-title');
        const extLink = document.getElementById('external-link');
        let currentZoom = 1;

        window.abrirVentana = (url, titulo) => {
            winOverlay.style.display = 'flex';
            winOverlay.classList.remove('minimized');
            winOverlay.classList.remove('maximized');
            winIframe.src = url;
            winTitle.innerText = titulo || 'Navegador';
            extLink.href = url;
            currentZoom = 1;
            actualizarZoom();
        };

        window.closeWindow = () => {
            winOverlay.style.display = 'none';
            winIframe.src = "";
        };

        window.minWindow = () => winOverlay.classList.toggle('minimized');
        window.maxWindow = () => winOverlay.classList.toggle('maximized');

        window.zoomIn = () => { currentZoom += 0.1; actualizarZoom(); };
        window.zoomOut = () => { if(currentZoom > 0.2) currentZoom -= 0.1; actualizarZoom(); };
        
        function actualizarZoom() {
            // Zoom via CSS Transform
            winIframe.style.transform = `scale(${currentZoom})`;
            winIframe.style.width = `${100 / currentZoom}%`;
            winIframe.style.height = `${100 / currentZoom}%`;
            document.getElementById('zoom-level').innerText = Math.round(currentZoom * 100) + "%";
        }

        // --- ARRASTRAR VENTANA (DRAG) ---
        let isDragging = false, startX, startY, initialLeft, initialTop;

        winHeader.onmousedown = (e) => {
            if(e.target.tagName === 'BUTTON' || e.target.closest('button')) return; 
            if(winOverlay.classList.contains('maximized')) return;
            
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialLeft = winOverlay.offsetLeft;
            initialTop = winOverlay.offsetTop;
            document.onmousemove = elementDrag;
            document.onmouseup = stopDrag;
        };

        // Soporte Touch para arrastrar en movil
        winHeader.ontouchstart = (e) => {
             if(e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
             if(winOverlay.classList.contains('maximized')) return;
             isDragging = true;
             startX = e.touches[0].clientX;
             startY = e.touches[0].clientY;
             initialLeft = winOverlay.offsetLeft;
             initialTop = winOverlay.offsetTop;
             document.ontouchmove = elementDragTouch;
             document.ontouchend = stopDrag;
        }

        function elementDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            winOverlay.style.left = (initialLeft + e.clientX - startX) + "px";
            winOverlay.style.top = (initialTop + e.clientY - startY) + "px";
        }

        function elementDragTouch(e) {
            if (!isDragging) return;
            winOverlay.style.left = (initialLeft + e.touches[0].clientX - startX) + "px";
            winOverlay.style.top = (initialTop + e.touches[0].clientY - startY) + "px";
        }

        function stopDrag() { isDragging = false; document.onmousemove = null; document.onmouseup = null; document.ontouchmove = null; document.ontouchend = null; }


        // --- SEGURIDAD Y ADMIN ---
        function pedirPin(callback) {
            const pin = prompt(" Ingresa el PIN de seguridad:");
            if (pin === PIN_SECRET) {
                callback();
            } else if (pin !== null) {
                alert(" PIN Incorrecto");
            }
        }

        window.toggleAdmin = () => {
            const p = document.getElementById('admin-panel');
            if (p.style.display === 'none' || p.style.display === '') {
                 document.getElementById('edit-id').value = "";
                 document.getElementById('titulo').value = "";
                 document.getElementById('url').value = "";
                 document.getElementById('nombreIcono').value = "";
                 document.getElementById('btn-guardar').innerText = "GUARDAR";
                 p.style.display = 'block';
                 p.scrollIntoView({behavior: "smooth"});
            } else {
                p.style.display = 'none';
            }
        };

        window.intentarBorrar = (id) => {
            pedirPin(async () => {
                if(confirm("驴Seguro que quieres borrar este enlace?")) {
                    await deleteDoc(doc(db, "enlaces", id));
                }
            });
        };

        window.iniciarEdicion = (id, titulo, url, icono) => {
            pedirPin(() => {
                const p = document.getElementById('admin-panel');
                p.style.display = 'block';
                document.getElementById('edit-id').value = id;
                document.getElementById('titulo').value = titulo;
                document.getElementById('url').value = url;
                document.getElementById('nombreIcono').value = icono;
                document.getElementById('btn-guardar').innerText = "ACTUALIZAR";
                p.scrollIntoView({behavior: "smooth"});
            });
        };

        window.guardarEnlace = async () => {
            const id = document.getElementById('edit-id').value;
            const titulo = document.getElementById('titulo').value;
            const url = document.getElementById('url').value;
            const nombreIcono = document.getElementById('nombreIcono').value;

            if (!titulo || !url) return alert("Faltan datos");

            const data = { titulo, url, nombreIcono, creado: serverTimestamp() };

            if (id) {
                delete data.creado; 
                await updateDoc(doc(db, "enlaces", id), data);
                alert("Actualizado correctamente");
            } else {
                await addDoc(collection(db, "enlaces"), data);
            }
            
            document.getElementById('titulo').value = "";
            document.getElementById('url').value = "";
            document.getElementById('nombreIcono').value = "";
            document.getElementById('edit-id').value = "";
            document.getElementById('admin-panel').style.display = 'none';
        };

    </script>
</body>
</html>
